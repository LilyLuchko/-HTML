<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Профиль</h1>

    <form enctype="multipart/form-data" action="https://echo.htmlacademy.ru" method="post">
      Ваш пол: 
      <label>
      <input type="radio" name="sex" value="M">
       Мужской 
       <input type="radio" name="sex" value="W" checked>
       Женский <br>
       </label>
      Месяц и год рождения:<br>
      <select name="month">
        <option value="january">Январь</option>
        </select>
        <select name="year">
        <option value="1990">1990</option>
        </select>
        <br>
      Знакомые технологии:<br>
      <select multiple size="4" name="technology">
      <option>HTML</option>
      <option selected>CSS</option>
      <option>JavaScript</option>
      <option>Node.js</option>
      </select>
      <br>
      Фото:
      <input type="file" name="photo">
      <br>
      <input type="submit" value="Сохранить">
    </form>
  </body>
</html>
