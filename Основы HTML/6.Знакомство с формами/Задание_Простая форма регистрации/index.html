<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
       <label for="login-field">Ваш логин (email):<br>
       <input type="text" name="login" id="login-field">
       </label>
       <br>
     <label>Пароль:<br>
     <input type="password" name="password" id="password-field">
     </label>
     <br>
      Информация о себе:
      <br>
      <textarea name="about_you" id="about_you-field" rows="3"></textarea>
      <br>
      <input type="checkbox" checked name="subscribe" id="subscribe-field">
      <label for="subscribe-field">
      Подписаться на рассылку
      </label>
      <br>
      <input type="submit" value="Зарегистрироваться">
    </form>
  </body>
</html>
