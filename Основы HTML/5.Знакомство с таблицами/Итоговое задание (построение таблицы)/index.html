<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
<table>
  <tr>
    <th style="width: 33%" class="row1 darkcyan">Город</th>
    <th style="width: 33%" class="row2 lightblue">Посещений</th>  
    <th style="width: 33%" class="row3 darkcyan">%</th>
  </tr>
  <tr>
    <td class="row1">СПб</td>
    <td class="row2">199</td>
    <td class="row3">65.12</td>
  </tr>
  <tr>
    <td class="row1 lightyellow">Москва</td>
    <td class="row2 lightyellow">69</td>
    <td class="row3 lightyellow" >21.3</td>
  </tr>
  <tr>
    <td class="row1">Киев</td>        
    <td class="row2">5</td>
    <td class="row3">8</td>
  </tr>
  <tr>
    <td class="row1 lightyellow" colspan="2">Посещений за весь период</td>    
    <td class="row3 lightyellow">273</td>
  </tr>
    </table>
  </body>
</html>
